<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Athlete</title>
</head>
<body>
    <h2>Edit Athlete Details</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ athlete.name }}" required><br>

        <label>Age:</label>
        <input type="number" name="age" value="{{ athlete.age }}" required><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="Male" {% if athlete.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if athlete.gender == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if athlete.gender == "Other" %}selected{% endif %}>Other</option>
        </select><br>

        <label>Sport Type:</label>
        <input type="text" name="sport_type" value="{{ athlete.sport_type }}" required><br>

        <label>Country:</label>
        <input type="text" name="country" value="{{ athlete.country }}" required><br>

        <label>Team:</label>
        <input type="text" name="team" value="{{ athlete.team }}"><br>

        <button type="submit">Update</button>
        <a href="{% url 'admin_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
