<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthletriQ - Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212; /* Dark Theme */
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 166, 251, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .slide {
            display: none;
            animation: fadeInSlide 0.8s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Progress Dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: background 0.3s;
        }

        .dot.active {
            background: #00A6FB;
        }

        /* Buttons */
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .next-btn {
            background: #00A6FB;
            color: white;
        }

        .skip-btn {
            background: gray;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="slide active">
        <h2>Welcome to <span style="color:#00A6FB;">AthletriQ</span> üèÜ</h2>
        <p>Track and showcase your achievements!</p>
    </div>
    <div class="slide">
        <h2>Upload Your Certificates üìú</h2>
        <p>Keep all your sports certificates in one place.</p>
    </div>
    <div class="slide">
        <h2>Join a Sports Community üèÖ</h2>
        <p>Connect with top athletes and teams.</p>
    </div>

    <div class="progress-dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="btn-group">
        <button class="btn skip-btn">Skip</button>
        <button class="btn next-btn">Next</button>
    </div>
</div>

<script>
    let slides = document.querySelectorAll('.slide');
    let dots = document.querySelectorAll('.dot');
    let nextBtn = document.querySelector('.next-btn');
    let skipBtn = document.querySelector('.skip-btn');
    let index = 0;

    nextBtn.addEventListener('click', function() {
        slides[index].classList.remove('active');
        dots[index].classList.remove('active');
        index++;

        if (index < slides.length) {
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        } else {
            window.location.href = "/auth/";  // Redirect to authentication
        }
    });

    skipBtn.addEventListener('click', function() {
        window.location.href = "/auth/";  // Skip to authentication
    });
</script>

</body>
</html>
